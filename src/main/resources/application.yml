
# 数据源配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/2202myschool
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

# 包别名及mapper文件配置
mybatis:
  type-aliases-package: com.swb.springbootmybatis.entity
  mapper-locations: classpath*:mapper/*Mapper.xml

# 日志
logging:
  level:
    com.swb.springbootmybatis.dao: debug
# 设置端口号
server:
  port: 8001
